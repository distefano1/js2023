<body>
    <script>

        function masinaNoua(marca,model,culoare){
            const obj = {};
            obj.marca = marca;
            obj.model = model;
            obj.culoare = culoare;

            return obj;
        }
        function masinaNew(marca,model,culoare){
            this.marca = marca;
            this.model = model;
            this.culoare = culoare;

            return this;
        }

        const dacia = masinaNoua('Dacia','Logan','Alb');
        const audi = masinaNoua('Audi','Q1','Negru');

        console.log(dacia);
        console.log(audi);

        const bmw = masinaNew('BMW','X3','Gri');
        console.log(bmw)

    </script>
</body>
