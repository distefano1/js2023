<body>
    <script>

        var n = eval(prompt('Va rugam ssa introducei un numar'));
        var suma = 0;
        var max = 0;min = 9;
        var invers = '';
        while(n>0){
            let ultimaCifra = n % 10;
            n = parseInt(n/10);
            console.log(ultimaCifra);
            suma = suma + ultimaCifra;
            invers = invers + ultimaCifra;
            if(max <ultimaCifra){
                max = ultimaCifra;
            }
            if(min> ultimaCifra){
                min = ultimaCifra;
            }
        }
        console.log(`maximul este ${max}`);
        console.log(`minimul este ${min}`);
        console.log(suma);
        console.log(invers);
        
    </script>
