<body>
    <div id="filme"></div>

    <script src="./provocari.js"></script>

    <script>
        console.log(data);
        function showMovies(){
            data.forEach(product=>{
                let div = document.createElement('div')
                // div.classList.add('product')
                div.innerHTML = `<h2 class ="name">${product.title}</h2>`
                document.getElementById('filme').append(div)
            })
        }

        showMovies();
